<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الشيكات</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>نظام إدارة الشيكات</h1>
        <nav>
            <a href="spent.html" class="btn spent">عرض الشيكات المصروفة</a>
            <a href="cancelled.html" class="btn cancelled">عرض الشيكات الملغاة</a>
        </nav>
        <form id="chequeForm">
            <div class="form-group">
                <label>رقم الشيك:</label>
                <input type="text" id="chequeNumber" required>
            </div>
            <div class="form-group">
                <label>تاريخ الشيك:</label>
                <input type="date" id="chequeDate" required>
            </div>
            <div class="form-group">
                <label>المبلغ:</label>
                <input type="number" id="chequeAmount" required>
            </div>
            <div class="form-group">
                <label>اسم المستفيد:</label>
                <input type="text" id="chequePayee" required>
            </div>
            <div class="form-group">
                <label>الحالة:</label>
                <select id="chequeStatus">
                    <option value="تحت التحصيل">تحت التحصيل</option>
                    <option value="ملغى">ملغى</option>
                    <option value="مصروف">مصروف</option>
                </select>
            </div>
            <button type="button" id="addCheque" class="btn">إضافة الشيك</button>
        </form>

        <table id="chequesTable">
            <thead>
                <tr>
                    <th>رقم الشيك</th>
                    <th>تاريخ الشيك</th>
                    <th>المبلغ</th>
                    <th>اسم المستفيد</th>
                    <th>الحالة</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
